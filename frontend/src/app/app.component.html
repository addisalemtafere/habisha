<div id="app_container" class="nav-container">

    <mat-toolbar color="primary" class="app-toolbar">
        <button mat-icon-button>
            <mat-icon>menu</mat-icon>
        </button>
        <h1>HABESHA MINGLE</h1>
        <span class="app-toolbar-spacer"></span>

        <button mat-button (click)="router.navigateByUrl('/login')">
            <mat-icon>lock_open</mat-icon>
            <span>login</span>
        </button>
        <button
                mat-button>
            <mat-icon matBadge="22" matBadgeColor="warn">notifications</mat-icon>
        </button>

        <button mat-button (click)="router.navigateByUrl('/sing-up')">
            <mat-icon>person</mat-icon>
            <span>register</span>
        </button>
        <button class="side-button" mat-button [matMenuTriggerFor]="accountMenu"
                matTooltip="">
            <mat-icon class="menu-button">account_circle</mat-icon>
            <span>username</span>
        </button>
        <mat-menu #accountMenu="matMenu">

            <button mat-menu-item>
                <mat-icon>settings</mat-icon>
                <span>sjsjjs</span>
            </button>
            <button mat-menu-item>
                <mat-icon>lock</mat-icon>
                <span>lgout</span>
            </button>
        </mat-menu>
    </mat-toolbar>

    <mat-sidenav-container class="app-sidenav-container"
                           [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #mainNav class="app-sidenav-nav mat-elevation-z6"
                     [mode]="mobileQuery.matches ? 'over' : 'side'"
                     [fixedInViewport]="mobileQuery.matches" fixedTopGap="56" [opened]="!mobileQuery.matches">

            <a mat-list-item
               routerLinkActive="active"
               [routerLinkActiveOptions]="{ exact: true }"
               routerLink="/officer-dashboard">
                <mat-icon>dashboard</mat-icon>
                Dashboard
            </a>


            <mat-expansion-panel #profile [class.mat-elevation-z0]="!profile.expanded">
                <mat-expansion-panel-header style="font-size: 16px;">
                    <mat-panel-title>
                        <mat-icon>reorder</mat-icon>
                        My profile
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <mat-list dense class="mat-expansion-panel-body">
                    <a mat-list-item routerLinkActive="active" routerLink="/profile">
                        <mat-icon color="primary" class="mat-18">account_circle</mat-icon>
                        Profile
                    </a>


                </mat-list>
            </mat-expansion-panel>
        </mat-sidenav>

        <mat-sidenav-content>
            <div fxLayout="column" fxFill>
                <div style="margin:0px 30px;" id="mainContent" fxFlex="grow">
                    <router-outlet></router-outlet>
                </div>
            </div>

        </mat-sidenav-content>


    </mat-sidenav-container>


</div>
<ngx-ui-loader></ngx-ui-loader>
